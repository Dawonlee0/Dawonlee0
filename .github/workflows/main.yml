name: Waka Readme

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # 매일 자정 실행

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Generate GitHub Stats
        run: |
          curl -o stats.svg "https://github-readme-stats.vercel.app/api?username=Dawonlee0&show_icons=true&theme=radical&count_private=true&include_all_commits=true&custom_title=Dawon%20Lee's%20GitHub%20Stats"
          curl -o waka_time_stats.svg "https://github-readme-stats.vercel.app/api/wakatime?username=Dawonlee0"

      - name: Commit files
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git pull origin main  # 로컬 저장소를 최신 상태로 유지
          mkdir -p docs
          mv stats.svg docs/
          mv waka_time_stats.svg docs/
          git add docs/stats.svg docs/waka_time_stats.svg
          git commit -m 'Update GitHub Stats'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Generate WakaTime Readme Stats
        uses: anmol098/waka-readme-stats@master
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_UPDATED: "True"
          SHOW_LINES_OF_CODE: "False"
          SHOW_PROFILE_VIEWS: "False"
          SHOW_DAYS_OF_WEEK: "False"
